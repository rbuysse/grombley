version: "3.7"

services:

  grombley:
    build:
      context: ../
      dockerfile: grombley.dockerfile
    image: grombley
    expose:
      - 3000
    command:
      "/image-uploader"

  test-image-upload:
    build:
      context: ../
      dockerfile: tests/Dockerfile
    image: grombley-test
    command: |
      sh -c "/tmp/test-image-upload.sh"
