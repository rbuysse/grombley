version: "3.7"

services:

  grombley:
    container_name: grombley
    build:
      context: ../
      dockerfile: grombley.dockerfile
    image: grombley
    expose:
      - 3000
    command:
      "/image-uploader"

  nginx:
    container_name: nginx
    build:
      context: ../
      dockerfile: tests/Dockerfile
    image: nginx-test
    expose:
      - 80

  test:
    container_name: test
    build:
      context: ../
      dockerfile: tests/Dockerfile
    image: grombley-test
    command:
      "/tmp/test.sh"
