<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery</title>
        <style>
            body {
                margin: 0;
                padding: 20px;
                background: #1a1a1a;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            img {
                max-width: 100%;
                height: auto;
                margin-bottom: 20px;
                cursor: pointer;
                display: block;
            }
        </style>
    </head>
    <body>
        {{range .}}
        <a href="{{.}}"><img src="{{.}}" /></a>
        {{end}}
    </body>
</html>
