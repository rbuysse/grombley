<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            background: #2a2a2a;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            display: block;
            max-width: 1024px;
            width: 100%;
            margin-bottom: 30px;
            text-decoration: none;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
            image-orientation: from-image;
        }
        a:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    {{range .}}
    <a href="{{.Full}}">
        <img src="{{.Thumbnail}}" alt="Gallery image" />
    </a>
    {{end}}
</body>
</html>
