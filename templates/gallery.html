<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery</title>
        <style>
            body {
                margin: 0;
                padding: 20px;
                background: #1a1a1a;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .gallery {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                max-width: 1200px;
                width: 100%;
            }

            .gallery a {
                display: block;
                max-width: 90%;
                transition: transform 0.2s ease;
            }

            .gallery a:hover {
                transform: scale(1.02);
            }

            .gallery img {
                width: 100%;
                height: auto;
                display: block;
            }

            @media (max-width: 768px) {
                .gallery a {
                    max-width: 95%;
                }
            }

            @media (min-width: 1200px) {
                .gallery a {
                    max-width: 800px;
                }
            }
        </style>
    </head>
    <body>
        <div class="gallery">
            {{range .}}
            <a href="{{.}}"><img src="{{.}}" alt="" /></a>
            {{end}}
        </div>
    </body>
</html>
